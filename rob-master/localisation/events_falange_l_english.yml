falange.13.t:0 "Our Dream"
falange.13.d:0 "Spain was once the greatest country ever on Earth, we had an empire that controlled South America, the Caribbean's, the Philippines, the Low Land and even Southern Italy.
\nNow, we are a crippled country, and we will fix this, we will make Spain prosperous once again."
falange.13.a:0 "We have lot of work to do..."
falange.14.t:0 "Spain asks for Morocco"
falange.14.d:0 "The new spanish regime has request that we give back to them what was once Spanish Morocco.
\nHow we should react to this?"
falange.14.a:0 "Give it back, we more important issues to handle right now"
falange.14.b:0 "We will not deal with them"
falange.15.t:0 "Spain wants to join our Alliance"
falange.15.d:0 "Spain has request to join our alliance
\nHow we should respond to them?"
falange.15.a:0 "Yes, we should let them in"
falange.15.b:0 "We don't deal with fake socialists!"
falange.16.t:0 "The Falange reign Supreme"
falange.16.d:0 "Started as a counter movement to the Pelekist regime, the Falangists led by José Antonio Primo de Rivera, have announced to the world their "Victory over the Foreign enemies" that pledged Spain into an era of decay. 
\nNow Spain stands as a military, technological and economic super power.
\nOnly God knows what's next for Spain."
falange.16.a:0 ""¡Espana Una Grande Libre!""
