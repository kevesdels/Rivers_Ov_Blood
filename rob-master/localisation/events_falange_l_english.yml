l_english:
falange.1.t:0 "Dealing with the Socialists"
falange.1.d:0 "How should we deal with the various socialist movements in our country? 
\nWe could try to integrate them into our party or maybe we should just ignore them? "
falange.1.a:0 "We should integrate them"
falange.1.b:0 "We should not waste time"
falange.1.c:0 "Show them what happens to dissidents"
falange.2.t:0 "Dealing with the Republicans"
falange.2.d:0 "There is still a part of the population that its somehow nostalgic of the Republic.
\n
\nWhat should we do with them? "
falange.2.a:0 "There is no need to do anything"
falange.2.b:0 "We should show a bit of strength"
falange.2.c:0 "We need to purge all traitors!"
falange.3.t:0 "Dealing with the Nationalist"
falange.3.d:0 "Some nationalist movements still dont recognize us as a true Spanish party.
\n
\nWe can either use some force or maybe we can try to find middle ground with them."
falange.3.a:0 "Try to find a middle ground"
falange.3.b:0 "Show them who actually is in control"
falange.3.c:0 "Simply ignore them"
falange.4.t:0 "Dealing with the Anarchists"
falange.4.d:0 "The anarchists are the worst troublemakers, but maybe if we indoctrinate them we could gain some advantages.
\n
\nHow we should deal with those pesky anarchists?"
falange.4.a:0 "Purge the degenerates troublemakers"
falange.4.b:0 "They are a small movement, do we can simply do nothing"
falange.4.c:0 "Try to indoctrinate them to our cause"
falange.5.t:0 "Dealing with the Carlists"
falange.5.d:0 "The Carlists are still very popular in some Spanish regions, and despite everything, they still believe in a new monarchy.
\n
\nWe need to act now!"
falange.5.a:0 "Find a common compromise"
falange.5.b:0 "Monarchism? Purge them"
falange.5.c:0 "We should just make sure they don't cause problems"
falange.6.t:0 "Destroying the Pelekists"
falange.6.d:0 "After everything, we finally did, we have secured Spain, now, we rule supreme."
falange.6.a:0 "Viva Espana!"
falange.7.t:0 "Our Statement to the World"
falange.7.d:0 "After dealing with internal problem we now must decide what to do next"
falange.7.a:0 "We must decide carefully now"
falange.8.t:0 "The Cities"
falange.8.d:0 "i dont know how to make a good story"
falange.8.a:0 ">its just a visual novel, no effects"
falange.9.t:0 "The Countryside"
falange.9.d:0 "i really need help"
falange.9.a:0 ">based"
falange.10.t:0 "The Coasts"
falange.10.d:0 "something something nice"
falange.10.a:0 ">wholesome story for this"
falange.11.t:0 "The Islands"
falange.11.d:0 "med islands"
falange.11.a:0 ">cool story i guess"
falange.12.t:0 "The Mountains"
falange.12.d:0 "the last one"
