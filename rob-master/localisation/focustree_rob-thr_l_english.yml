l_english: 
THR_endsieg:0 "Endsieg"
THR_endsieg_desc:0 "The Austrian Civil War has begun and our forces risen. Now is the time for all German people's to show their true pride and duty in the eternal struggle against the jew."
THR_empower_the_sturmbattaliung:0 "Empower The Sturmbattaliung"
THR_empower_the_sturmbattaliung_desc:0 "The Austrian Civil War has begun and our forces risen. Now is the time for all German people's to show their true pride and duty in the eternal struggle against the jew."
THR_foreign_legions:0 "Foreign Legions"
THR_foreign_legions_desc:0 "The Austrian Civil War has begun and our forces risen. Now is the time for all German people's to show their true pride and duty in the eternal struggle against the jew."
THR_the_fight_begins:0 "The Fight Begins"
THR_the_fight_begins_desc:0 "Null"
THR_open_the_caches:0 "Open The Caches"
THR_open_the_caches_desc:0 "Hidden in warehouses collecting dust, old Karbiners are ageing, let us bring new life to these armaments and utilize them in this fight against the Jew"
THR_spread_propoganda:0 "Spread Propoganda"
THR_spread_propoganda_desc:0 "Every man, woman, and child must know their place in this ultimate fight for the future of our people."
THR_promises_to_the_workers:0 "Promises To The Workers"
THR_promises_to_the_workers_desc:0 "The German worker is the most important asset in this fight against international Jewry let us promise better working conditions if we win this war in order to ensure victory"
THR_form_volksstrum_battalions:0 "Form Volksstrum Battalions"
THR_form_volksstrum_battalions_desc:0 "All must serve for the new German State, whether man or teen"
THR_recruit_friekorp_veterns:0 "Recruit Friekorp Veterns"
THR_recruit_friekorp_veterns_desc:0 "Remnants of the past war against the communists, friekorps fought for the German people in order to stop jewish communism alas we lost, alas we can use these brave men to lead our nation to a new glory."
THR_germany_intervenes:0 "Germany Intervenes"
THR_germany_intervenes_desc:0 "Germany has intervened in the Austrian civil war, this is truly the end."
THR_help_from_the_sudentenland:0 "Help From The Sudentenland"
THR_help_from_the_sudentenland_desc:0 "Many Germans suffer from living as minorities in the Sudetenland, many of whom sympathize with us and wish to join in our battle"
THR_alliance_with_the_croatians:0 "Alliance With The Croatians"
THR_alliance_with_the_croatians_desc:0 "Croatia a nation that shares similar views could be a potential ally in this war against judeo-bolshivism."
THR_himmlerslegions:0 "Himmler's Legions"
THR_himmlerslegions_desc:0 "The Pelekists in Bavaria should be willing to help us in this dire hour."
THR_total_economic_mobilization:0 "Total Economic Mobilization"
THR_total_economic_mobilization_desc:0 "All aspects of the economy must be mobilized, now!"
THR_pact_with_the_fatherland_front:0 "Pact With The Fatherland Front"
THR_pact_with_the_fatherland_front_desc:0 "Currently we are at war with the fatherland front, alas we are somewhat ideologically similar, if we worked together we might just be able to win!"
THR_antiair_mobilizations:0 "Anti-Air Mobilizations"
THR_antiair_mobilizations_desc:0 "How can we produce anything if our factories are just constantly being bombed, we must rectify this!"
THR_all_for_the_vaterland:0 "All For The Vaterland"
THR_all_for_the_vaterland_desc:0 "This is our end or our beginning, I prefer the latter"
THR_construct_the_trenches:0 "Construct The Trenches"
THR_construct_the_trenches_desc:0 "We must build fortifications everywhere so that our infantry may defend against the red horde"
THR_sturmabteilung_hitlerjunge:0 "Sturmabteilung HitlerJunge"
THR_sturmabteilung_hitlerjunge_desc:0 "A special division of those most dedicated to Adolf Hitler will be formed"
THR_the_final_battle:0 "The Final Battle"
THR_the_final_battle_desc:0 "Lets end this"
THR_the_war_is_over:0 "The War Is over"
THR_the_war_is_over_desc:0 "We have won, and our future secured"
THR_hitler_maintains_leadership:0 "Hitler Maintains Leadership"
THR_hitler_maintains_leadership_desc:0 "Hitler has survived the assassination attempt and can continue to rule the country."
THR_hitler_maintains_leadership:0 "Hitler Maintains Leadership"
THR_hitler_maintains_leadership_desc:0 "Hitler has survived the assassination attempt and can continue to rule the country."
THR_return_of_the_coming_race:0 "Return of The Coming Race"
THR_return_of_the_coming_race_desc:0 "Hitler is dead and now it's our job, our turn to guide this nation to newfound rebirth of the Germanic ancestors of old"
THR_germania_and_her_sons:0 "Germania And Her Sons"
THR_germania_and_her_sons_desc:0 "We Germans have been breed for war, not out of some barbaric brutality, but instead in preparation for when we shall liberate modern man from the shackles of materialism"
THR_soldiers_under_the_gods:0 "Soldiers Under The Gods"
THR_soldiers_under_the_gods_desc:0 "We dedicate our life to that of the path of the warrior in order to receive eternal salvation in battle"
THR_return_of_traditional_norms:0 "Return Of Traditional Norms"
THR_return_of_traditional_norms_desc:0 "Our people are threatened with destruction at the hands materialism, thus lets return to traditional values in order to rectify this."
THR_schools_of_tradition:0 "Schools of Tradition"
THR_schools_of_tradition_desc:0 "Tradition, the most powerful means of rejecting materialism must be taught and enforced on all in order to create a purer society"
THR_purging_the_sa:0 "Purging The SA"
THR_purging_the_sa_desc:0 "It's well know the decadent nature of the Sturmabteilung, with Ernst Rohm being a closet homosexual. It's time we punish these traitors for their threatening of our traditions."
THR_form_the_jomsvikings:0 "Form The Jomsvikings"
THR_form_the_jomsvikings_desc:0 "The Jomsvikings were an order of Viking mercenaries or conquerors of the 10th and 11th centuries. Reputed as staunchly dedicated to the worship of the Old Norse gods. Lets use this as inspiration for our most elite soldiers"
THR_reeducate_the_heimswher:0 "Reeducate The Heimswher"
THR_reeducate_the_heimswher_desc:0 "While they were at once our enemies they are still German warriors by blood, let them continue living"
THR_state_eugenics_encouragement:0 "State Eugenics Encouragement"
THR_state_eugenics_encouragement_desc:0 "The strong should be able to have more offspring than the weak in order to bring about a stronger people and nation"
THR_nachtdeslangstenmessers:0 "Nacht des längsten Messers"
THR_nachtdeslangstenmessers_desc:0 "Our legions have been raised, time to purge all degenerates from the face of the planet"
THR_contact_himmler:0 "Contact Himmler"
THR_contact_himmler_desc:0 "Himmler has similar interests to us, let us contact him for help"
THR_schools_of_majik:0 "Schools of Majik"
THR_schools_of_majik_desc:0 "Let us experiment with esoteric alchemy in order to see its benefits if any at all"
THR_contacts_in_germany:0 "Contacts in Germany"
THR_contacts_in_germany_desc:0 "Let us build up our network for the future liberation of the German people"
THR_the_return:0 "The Return"
THR_the_return_desc:0 "Austria has now been reformed, now is the time to take back the birthplace of our people"
