 ###SubIdeologies
 ##National Socialism
 sorelianism:0 "Sorelianism"
 sorelianism_desc:0 "Mainly inspired by French syndicalist thinker George Sorel, Sorelianism aims to destroy the bourgeoisie society through violent means, with a goal of National-Syndicalist state with a focus on the myth and proletarian culture."
 german_socialism:0 "German Socialism"
 german_socialism_desc:0 "Continuing the long-running German tradition of anti-Marxist Socialism, it rejects the Marxist notion of class warfare, while aiming to create a truly national state with socialist foundations"
 vlaslovism:0 "Vlaslovism"
 vlaslovism_desc:0 "Coined by opponents of Bolshevik general Vlaslov and his ideas, Vlaslovism has become a wide-spread term for socialist and communist groups with strong authoritharian and nationalist tendencies, who believe strong and national state is necesary for proletarian revolution to succed"
 national_socialist_subtype:0 "National Socialism"
 national_socialist_subtype_desc:0 "National Socialism aims for a strong and national state, merging together radical ideas from both political wings."
 
 ##Socialism
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "Adhering to principles laid out by Karl Marx and Friedrich Engels, Marxists-Leninists believe in class struggle, dialectial materialism and the idea of workers owning the means of production, while supporting ideas of Lenin about socialist state, that was created by a vanguard party of the proletariat"
 left_communism:0 "Left Communism"
 left_communism_desc:0 "Left Communists, while believing in the ideals of Karl Marx, are heavily opposed to Leninist and Social Democrat ideas about state and policies they've intacted"
 socialist_subtype:0 "Socialism"
 socialist_subtype_desc:0 "Socialists believe in the common owernship over means of production and any kind of resources in general. Socialists do not necessary believe in the abolition of state, sometimes seeing it as a end on itself rather than the means to an end, like Marxists"
 marxism:0 "Marxism"
 marxism_desc:0 "Adhering to ideas of Karl Marx and Friedrich Engel, Marxists believe in class struggle, dialectial materialism and in common ownership of means of production."
 
 ###Democratic Socialism
 anarcho_socialism:0 "Anarcho-Socialism"
 anarcho_socialism_desc:0 "Anarcho-Socialists believe in worker ownership over means of production, as well as a total abolition of all opressive authorities, employing violent means to achieve their revolutionary goals."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is an economic and social theory, in which the means of production belong to syndicates or unions of workers, rather than to individual workers themselves. Syndicalists believe, that society and it's economy should be built around these worker organizations."
 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "Market Socialists, in contrast with other socialists, do not deny private enterprise completely, and rather believe in a mixed economy, in which the socialist state, while still planning economy, allow some sort of private property."
 democratic_socialist_subtype:0 "Democratic Socialists"
 democratic_socialist_subtype_desc:0 "In contrast with Vanguardist Socialists, Democratic Socialists believe in revolution from ground up, and in organization of socialist society around democratic ideals."
 
 ###Social Democracy
 social_democracy_subtype:0 "Social Democracy"
 social_democracy_subtype_desc:0 "Social Democrats believe in reformation of the capitalistic system, rather than complete destruction of it, aiming to provide good living quality to workers and farmers inside capitalistic framework."
 
 ###Social Liberal
 social_liberal_subtype:0 "Social Liberal"
 social_liberal_subtype_desc:0 "Social Liberals, whose ideas stem from French Revolution and Enlightment era, stand in support of liberal democracy, capitalism and human rights, believing that these are the best possible foundations on which society could be built."
 
 ###Conservative
 conservative_subtype:0 "Conservatism"
 conservative_subtype_desc:0 "While in many ways same as pure liberals, conservatives could be called "yesterday's liberals", since they believe in slow reformation and balanced approach to new ideas, while still not being opposed to them at core."
 
 ###Authoritarian
 authoritharian_subtype:0 "Authoritarianism"
 authoritharian_subtype_desc:0 "Authoritarian goverments support their involment in lifes of their citizens in one way or other. While not being fully reactionary by definition, most authoritharian regimes express strong disdain for communism, classical liberalism and democratic forms of government, while usually being led by one, strong central figure or a council of them, in whose hands lay most of the state's power."
 
 ###Reactionary
 reactionary_subtype:0 "Reactionary"
 reactionary_subtype_desc:0 "A much more radical version of authoritarianism and conservatism, reactionaries employ more violent and extreme methods to deal with the problems they see in their societies, with the goal for most of them being halting the current progression of the world."
 military_junta:0 "Military Junta"
 military_junta_desc:0 "This form of government is one, in which most of power over matters of state lay in the hands of military officiers. This type of society is defined by high levels of militarization, anti-communism, anti-liberalism and nationalism."
 

 
 ##Pelekism
 pagan_pelekism:0 "Pagan Pelekism"
 pagan_pelekism_desc:0 "Aiming to revive the ages-old and pre-christian European traditions, Pagan-Pelekists are more radical and more supportive of violent means to achieve their ends than their Christian counterparts. Merging together revolutionary ideals of D'Annunzio and Giovanni Gentile, such as totalitarianism and national-syndical state, with Aryan forms of spirituality, like those found in texts like Vēdas, Bhagavad Gita, old European writtings and traditions, Pagan-Pelekists have become quite a force in post war politics, due to many Europeans looking for alternatives to the status qou."
 christian_pelekism:0 "Christian Pelekism"
 christian_pelekism_desc:0 "Mostly seen in Catholic countries, Christian-Pelekists believe that the way of national and European rebirth can only be achieved through Christian tradition, using it hand-in-hand with ideas laid out by Gabrielle D'Annunzio. Making up most of reactionary wings in Pelekist parties worldwide, they are not keen on large and massive reforms to their society, especially in ones with a large Christian population."
 futuristic_pelekism:0 "Futuristic Pelekism"
 futuristic_pelekism_desc:0 "Taking influnce from ideas of Gabrielle D'Annunzio and Filippo Tommaso Marinetti, Futurist-Pelekists believe in a strong, mechanized, masculine, anti-feminine and modern state, characterized by heavy militarism and warrior cult, male supremacy, and technological advancements. Mostly disowning more-reactionary tendencies of D'Annunzio, Futurists belive that their national culture should be purifed of all elements they percieve as degenerated and dead, with an aim of national rebirth in a form of F U T U R I S M."
 pelekist_subtype:0 "Pelekism"
 pelekist_subtype_desc:0 "Originally definied by Gabrielle D'Annunzio in his work "La Mia Guerra" which he wrote while being imprisioned after an unsuccesful attempt of coup during the end of Great War, Pelekism is strongly influenced by ideas of Volkism and Syndicalism, while being anti-materialist, anti-Marxist and anti-capitalist, aiming to unite the people under a spiritual state, which adheres to "Natural Law", while having an esoteric view of spirituality and religion in general"