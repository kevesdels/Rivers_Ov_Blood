 ###Generic
 ROB_army_effort:0 "Army Effort"
 ROB_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 ROB_equipment_effort:0 "Equipment Effort"
 ROB_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 ROB_motorization_effort:0 "Motorization Effort"
 ROB_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 ROB_doctrine_effort:0 "Doctrine Effort"
 ROB_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 ROB_equipment_effort_2:0 "Equipment Effort II"
 ROB_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 ROB_mechanization_effort:0 "Mechanization Effort"
 ROB_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 ROB_doctrine_effort_2:0 "Doctrine Effort II"
 ROB_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 ROB_equipment_effort_3:0 "Equipment Effort III"
 ROB_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 ROB_armor_effort:0 "Armor Effort"
 ROB_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 ROB_special_forces:0 "Special Forces"
 ROB_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 ROB_aviation_effort:0 "Aviation Effort"
 ROB_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 ROB_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 ROB_fighter_focus:0 "Fighter Focus"
 ROB_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 ROB_bomber_focus:0 "Bomber Focus"
 ROB_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 ROB_aviation_effort_2:0 "Aviation Effort II"
 ROB_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 ROB_CAS_effort:0 "CAS Effort"
 ROB_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 ROB_rocket_effort:0 "Rocket Effort"
 ROB_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 ROB_NAV_effort:0 "NAV Effort"
 ROB_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 ROB_naval_effort:0 "Naval Effort"
 ROB_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 ROB_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 ROB_GER_naval_effort2:0 "Expand Dockyard Facilities"
 ROB_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 ROB_flexible_navy:0 "Flexible Navy"
 ROB_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 ROB_large_navy:0 "Large Navy"
 ROB_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 ROB_submarine_effort:0 "Submarine Effort"
 ROB_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 ROB_cruiser_effort:0 "Cruiser Effort"
 ROB_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 ROB_destroyer_effort:0 "Destroyer Effort"
 ROB_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 ROB_capital_ships_effort:0 "Capital Ship Effort"
 ROB_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 ROB_industrial_effort:0 "Industrial Effort"
 ROB_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 ROB_industrial_effort_2:0 "Industrial Effort II"
 ROB_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 ROB_construction_effort:0 "Construction Effort"
 ROB_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 ROB_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 ROB_production_effort:0 "Armament Effort"
 ROB_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 ROB_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 ROB_construction_effort_2:0 "Construction Effort II"
 ROB_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 ROB_production_effort_2:0 "Armament Effort II"
 ROB_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 ROB_production_effort_3:0 "Armament Effort III"
 ROB_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 ROB_infrastructure_effort:0 "Infrastructure Effort"
 ROB_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 ROB_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 ROB_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 ROB_infrastructure_effort_2:0 "Infrastructure Effort II"
 ROB_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 ROB_construction_effort_3:0 "Construction Effort III"
 ROB_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 ROB_nuclear_effort:0 "Nuclear Effort"
 ROB_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 ROB_extra_tech_slot:0 "Extra Research Slot"
 ROB_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 ROB_extra_tech_slot_2:0 "Extra Research Slot II"
 ROB_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 ROB_technology_sharing:0 "Technology Sharing"
 ROB_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 ROB_secret_weapons:0 "Secret Weapons"
 ROB_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."

