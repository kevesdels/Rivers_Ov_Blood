l_english: 
THR_paternalistic_economics:0 "Paternalistic Economics"
THR_paternalistic_economics_desc:0 "People do not know what is  best for them, we don't need to control every aspect of their life though as some certain proponents mention. Alas instead lets give the economy a strong push into the right direction."
THR_destruction_of_materialism:0 "Destruction Of Materialism"
THR_destruction_of_materialism_desc:0 "Materialism is the greatest burden on this planet. A completely destructive force on the shoulders of man, it should be lifted up from such shoulders and thus the liberating of man will transpire, I'm really getting head fog fuck"
THR_rise_of_the_sa:0 "Rise Of The SA"
THR_rise_of_the_sa_desc:0 "The second revolution has begone, Hitler has been removed as a traitor to original version of the ideology. He has merely became a reactionary over time, even removing the socialist element of the national socialist movement. Ergo let us cast his legacy out as merely that of a Jewish Pawn"
THR_purging_the_reactionaries:0 "Purging The Reactionaries"
THR_purging_the_reactionaries_desc:0 "The reactionaries hold not the true values and intentions of the party we founded oh so long ago, they are traitors and nothing else to the cause, let us remove them."
THR_consult_the_strassers:0 "Consult The Strassers"
THR_consult_the_strassers_desc:0 "The true vision of national socialism was well... socialist. These values though have been removed since Hitler has switched goals  in order to expand our national appeal. Let us ask for advice and opinions from the black front in mainland Germany"
THR_the_people_bank:0 "The People Bank"
THR_the_people_bank_desc:0 "The current system of internal finance is controlled almost strictly by the jew, this is completely unacceptable. The financial systems in the new German state should and must be for the German people. Let us nationalize the banks, nationalize the industries, all must be and for the people!"
THR_nationalization_of_the_unions:0 "Nationalization Of The Unions"
THR_nationalization_of_the_unions_desc:0 "The workers must be protected but union leaders can be paid off and corrupted. Therefore let us control unions from the apparatus of the state itself as it is an incorruptible force."
THR_worker_controls_the_factory:0 "Worker Controls The Factory"
THR_worker_controls_the_factory_desc:0 "Who knows what is best for the worker or what they experience first hand than that of the worker. Let us create workers councils which can send information to unions in order to allow us to better manage workers conditions."
THR_economic_militarism:0 "Economic Militarism"
THR_economic_militarism_desc:0 "There is a war brewing in the future, let us build up our armaments' in order to liberate workers internationally in the name of true socialism."
THR_focus_on_the_families:0 "Focus On The Families"
THR_focus_on_the_families_desc:0 "We need to focus on the living conditions of the families of which contribute to the generally culture and spirit of this nation, let us empower these families. Tax cuts for those with more children, those who represent cultural norms receive benefits, or those who just contribute to the economy"
THR_cut_of_external_reliances:0 "Cut Of External Reliances"
THR_cut_of_external_reliances_desc:0 "We need to focus on ourselves, no more can we be reliant on others. This is a revolution, international in nature and thus it is us vs the world."
THR_creation_of_the_international_volksbank:0 "Creation Of The International Volksbank"
THR_creation_of_the_international_volksbank_desc:0 "Our currency technically hold no value outside Austria, let us create a fake banking organization which will print and exchange foreign currencies allowing us to import certain exotic purchases."
THR_empowerment_of_farming_sectors:0 "Empowerment Of Farming Sectors"
THR_empowerment_of_farming_sectors_desc:0 "Our economy whilst is being industrialist should not forget the man who toils in the field, let us bring to him industrial expertise and treat what was the peasant as that of the landlord."
THR_austriatodaygermanytommrow:0 "Austria Today, Germany Tommrow!"
THR_austriatodaygermanytommrow_desc:0 "We have created the ideal national socialist economic state, lacking the corruption of capitalism, materialism, and the Jew. Now is the time to expand and  save European people everywhere"
THR_incorporate_the_heimwher:0 "Incorporate The Heimwher"
THR_incorporate_the_heimwher_desc:0 "g"
THR_collaborate_with_the_ustashe:0 "Collaborate with the Ustashe"
THR_collaborate_with_the_ustashe_desc:0 "Whilst the current line of rule in Croatia aligns somewhat similarly to us"
THR_a_race_against_time:0 "A Race against time"
THR_a_race_against_time_desc:0 "Germany is taken by that of the Jewish communists. We must expand and build if we are to bring a second revolution to germany"
THR_question_the_slovenian:0 "Question The Slovenian"
THR_question_the_slovenian_desc:0 "Slovenia, whilst small, must be reincorporated back into Austria. Such an act if successful would bolster hopes of the Austrian people and gain us extra resources."
THR_liberate_the_balkans:0 "Liberate The Balkans"
THR_liberate_the_balkans_desc:0 "Time to secure our southern front from the expansionist serbians"
THR_bring_in_the_exiles:0 "Bring in The Exiles"
THR_bring_in_the_exiles_desc:0 "Many Germans are discontent with the current state of Germany, let us bring them into our ranks"
THR_cooperate_with_himmler:0 "Cooperate With Himmler"
THR_cooperate_with_himmler_desc:0 "Himmler, is a personal friend of mine. We both have incredibly similar goals, let us collaborate?"
THR_creation_of_the_camps:0 "Creation Of The Camps"
THR_creation_of_the_camps_desc:0 "The jew is the bane of our existence as a German people, we are victims at the hands of these genocidal people. Let us show them the way of Hammurabi."
THR_letters_from_hydrich:0 "Letters From Hydrich"
THR_letters_from_hydrich_desc:0 "Hydrich has told us of a new plan a new idea...."
THR_liquidation_chambers:0 "Liquidation Chambers"
THR_liquidation_chambers_desc:0 "It comes to sorrow in my heart that the only way we can save one peoples is the destruction of another. I'm sorry for what those in the future will see of me, but trust me I do this for you."
THR_purge_goering:0 "Purge Goering"
THR_purge_goering_desc:0 "Goering, a blob of a man. Incredibly intelligent and charismatic. We mustn't let a man like this survive or we could easily be overthrown by another."
THR_put_the_judeomarxists_in_the_camps:0 "Put The Judeo-Marxists in the Camps"
THR_put_the_judeomarxists_in_the_camps_desc:0 "Judeo-Marxists are nothing like the national socialist, wishing to dissolve the culture and traditions of our people, all for what? Materialism? Bah! Such a selfish desire"
THR_a_final_solution_to_our_woes:0 "A Final Solution To Our Woes"
THR_a_final_solution_to_our_woes_desc:0 "“For the dead and the living, we must bear witness.”"
THR_bring_the_revolution_to_hungary:0 "Bring The Revolution To Hungary"
THR_bring_the_revolution_to_hungary_desc:0 "The National Socialist revolution is that of an international revolution, a revolution which's goal is the liberation of ones own worker and people. It's our goal to bring this to other nations in order to liberate other races and make them potential allies."
THR_liberatethesudetengermans:0 "Liberate The Sudeten Germans!"
THR_liberatethesudetengermans_desc:0 "A million Germans just like us are trapped in an oppressive state, wishing only to be with us let us liberate them and bring them back into the fold."
THR_slovakia:0 "Slovakia?"
THR_slovakia_desc:0 "Slovakia, a breakaway from the old Bohemian state, if utilized may be helpful in pressuring the Czechs toward our side"
THR_strasser_steps_in:0 "Strasser Steps In"
THR_strasser_steps_in_desc:0 "Strasser has stopped Rohm and his reign of terror"
THR_night_of_the_longest_knifes:0 "Night Of The Longest Knifes"
THR_night_of_the_longest_knifes_desc:0 "There are filthy traitors in our mist, constantly striving to implement their own will to power. We must rid this evil from our lands!"
THR_infiltrate_the_alpes:0 "Infiltrate The Alpes"
THR_infiltrate_the_alpes_desc:0 "We will send our revolutionaries into the Alpes. This will hopefully lead to chaos and insurrection, allowing us to bring  back some Germans into the fold."
THR_military_reform:0 "Military Reform"
THR_military_reform_desc:0 "We need to turn the SA into an actual military and a fighting force!"
THR_training_the_battalions:0 "Training The Battalions"
THR_training_the_battalions_desc:0 "Currently as it stands, our army is merely just a bunch of violent thugs. We can't expect to retake the homeland if this remains true, let us crackdown and reform our might!"
THR_recruit_the_masses:0 "Recruit The Masses"
THR_recruit_the_masses_desc:0 "Our victory shall be through mass conscription of the German, we must be big in order to combat Germanys big army"
THR_a_new_empire:0 "A New Empire"
THR_a_new_empire_desc:0 "It was 1921 when the German royals were kicked off the royal throne and Germany, but now we're back and better than ever"
THR_denounce_the_royals:0 "Denounce The Royals"
THR_denounce_the_royals_desc:0 "."
THR_question_of_the_hapsburgs:0 "Question Of The Hapsburgs"
THR_question_of_the_hapsburgs_desc:0 "Still some Austrians hold on to the silly concept of Habsburg monarchism. As if they themselves were not to blame for the thousands upon thousands of deaths at the frontlines across the empires borders in the Weltkrieg. We must either reeducate the people, the Habsburgs, or just get rid of the filth"
THR_the_king_as_a_devine_entity:0 "The King As A Devine Entity"
THR_the_king_as_a_devine_entity_desc:0 "Even from ancient time's power has been thought to come from the gods, especially in that of the monarchy, with some even believing their monarch to be a deity. Now i'm not one to took my own horn as this is not about me inflating my ego, rather an attempt by myself to solidify my position and the position of the monarch forever more as a spiritual entity within that of what the German spirit is!"
THR_not_two_but_one_germany:0 "Not Two But One Germany"
THR_not_two_but_one_germany_desc:0 "For two long the northern and southern Germans held contempt for each other over the most pettiest of differences. I don't give a shit if you like lederhosen or have a funky accent we all have the same Germanic spirit living on inside of all of us, let us bring this to the front of what is to not not only be Austrian but what it is to be Germans as one whole!"
THR_notprussianbutgerman:0 "Not Prussian But German!"
THR_notprussianbutgerman_desc:0 "Prussian idealism has betrayed the German people as it has segregated us for too long in spirit from the southern Germans, we cannot let this to continue if we wish to make a German Empire which will last a thousand years!"
THR_calling_all_those_with_truest_hearts:0 "Calling All Those With Truest Hearts"
THR_calling_all_those_with_truest_hearts_desc:0 "We must call upon all those loyal to Germania to join us in our cause, all are welcome in the liberation of their people."
THR_a_army_guided_of_spirit:0 "A Army Guided Of Spirit"
THR_a_army_guided_of_spirit_desc:0 "A nations military has within it the spirit of its warriors, the masculine side of the spirit."
THR_the_empire_strikes_back:0 "The Empire Strikes Back"
THR_the_empire_strikes_back_desc:0 "I have finished all I need, time to strike back at all those who wronged the European spirit!"
THR_the_great_debate:0 "The Great Debate"
THR_the_great_debate_desc:0 "In our occupied territories there is this debate, a debate on what should happen to those we occupy, should we Germanize them? Turn them into self governing puppets? or should we expunge them?"
THR_a_benevolent_overlord:0 "A Benevolent Overlord"
THR_a_benevolent_overlord_desc:0 "What benefit would us killing off and controlling these populations through fear, it would just create massive amounts of unrest and require a population that we quite frankly don't have to garrison and secure said control"
THR_germanization:0 "Germanization"
THR_germanization_desc:0 "In order to create loyalty permanently from these people they must be forced and learn to embrace our culture. Let us restrict the education systems in those populations we control in order to promote Germanic values."
THR_the_cleansing_of_the_world:0 "The Cleansing of The World"
THR_the_cleansing_of_the_world_desc:0 "Slavs, Romani, and \nJews. All are a plague on our path finally rescuing our homeland. They're non-salvageable, thus let us rid them to the trash."
THR_hunt_them_down:0 "Hunt them down"
THR_hunt_them_down_desc:0 "Everywhere they go, we will find them."
