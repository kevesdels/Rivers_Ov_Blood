l_english:
 LOADING_TIP_0:0 "A man's spirit is the same as his fatherland.\n- Vilius Vydunas"
 LOADING_TIP_1:0 "You must trust in the ships captain, her helmsman.\n- Antanas Smetona"
 LOADING_TIP_2:0 "He is an eternally unfixable demonic man.\n- Kazys Grinius regarding Augustinas Voldemaras"
 LOADING_TIP_3:0 "All of Lithuania was led only by the soldiers and the laws of war. And such, only the soldiers had any right to be armed.\n - Augustinas Voldemaras"
 LOADING_TIP_4:0 "The state is no ideal. It is only a tool to improve the well-being of the people and strenghten its national culture.\n Kazys Skirpa"
 LOADING_TIP_5:0 "Nation is a community. So every member of the nation, who has any worth, must not forget, that his well-being is correlated with the well-being of the nation.\n Kazys Škirpa"
 LOADING_TIP_6:0 "Nations are only alive and strong only when they believe in themselves.\n Vladas Mironas"
 LOADING_TIP_7:0 "Lithuania will be only alive if it fights for Vilnius. If it renounces Vilnius, she shall not be useful for anyone, neither to the world nor us.\n Mykolas Birzika"
 LOADING_TIP_8:0 "Take part in your duty, men, lets grow and strengthen our warm love for our fatherland.\n Kazys Skirpa"
 LOADING_TIP_9:0 "Grown up in an age of security, we shared a yearning for danger, for the experience of the extraordinary. We were enraptured by war.\n Ernst Junger"
 LOADING_TIP_10:0 "A happy century does not exist; but there are moments of happiness, and there is freedom in the moment.\n- Ernst Junger"
 LOADING_TIP_11:0 "Of all the war's exciting moments none is so powerful as the meeting of two storm troop leaders between narrow trench walls.\n- Ernst Junger"
 LOADING_TIP_12:0 "To us it seemed like a manly deed, a happy shooting contest in blood filled fields.\n- Ernst Junger, regarding World War One"
 LOADING_TIP_13:0 "Today a new faith is stirring; the myth of blood, the faith that along with blood we are defending, the divine nature of man as a whole.\n- Alfred Rosenberg"
 LOADING_TIP_14:0 "Life drew me and I followed it.\n- Alfred Rosenberg"
 LOADING_TIP_15:0 "I have done my duty to my people, my duty as a German, as a pelekist. As the fuhrer, I do not regret anything.\n- Rudolf Hess"
 LOADING_TIP_16:0 "Undoubtedly this was the most stupid, senseless and unnecessary war of modern times. It was a war not wanted by Germany, I can assure you.\n- Wilhelm III regarding the first wold war."
 LOADING_TIP_17:0 "Now we have the opportunity to carry out a resolute offensive against the kulaks, break their resistance, eliminate them as a class and replace their production with the production of kolkhozes and sovkhozes.\n- Alexey Rykov, 1918"
 LOADING_TIP_18:0 "The Russian people will find the strength to unite in the time of severe calamities, overthrow the hateful yoke and build a new state in which they will find happiness\n- Andrey Vlasov"
 LOADING_TIP_19:0 "When the moment comes - and it will come, I believe in it - and our peoples stand shoulder to shoulder, then the rest of the world will have to obey us.\n- Andrey Vlasov"
 LOADING_TIP_20:0 "There is no alternative to class struggle.\n- Vyacheslav Molotov"
 LOADING_TIP_21:0 "The old world must make way for the new.\n- Vyacheslav Molotov"
 LOADING_TIP_22:0 "Our regime is accused of being a one-party state. We have lots of parties. But unlike in other countries, they are all in prison.\n- George S. Patton"
 LOADING_TIP_23:0 "Anyone who doubts the inevitability of the dictatorship of the proletariat, as a necessary stage of its victory over the bourgeoisie, facilitates the conditions for the victory of the latter.\n- Lev Kamenev"
 LOADING_TIP_24:0 "To overcome our enemies we must have our own socialist militarism. The October Revolution's failure to capture the hearts of the Russian Empire's subjects was caused by ignorance of this truth.\n- Grigory Zinoviev"
 LOADING_TIP_25:0 "Comrades, just as the earth, after a long drought, pants for rain, so the workers of the world pant for the end of the accursed war, for unification.\n- Grigory Zinoviev"
 LOADING_TIP_26:0 "Armed warfare must be preceded by a struggle against the inclinations to compromise with the ideas of historical evolution and peaceful extermination of capitalism.\n- Grigory Zinoviev"
 LOADING_TIP_27:0 "What suits a Croat is unacceptable to a Muslim or a Serb, and the other way round.\n- Stjepan Sarkotic"
 LOADING_TIP_28:0 "I reject the claim that Croats and Serbs are one and the same people. The Italians would never allow another Yugoslavia, and for Croats it would be equal to annihilation because of the Serbian hegemony.\n- Stjepan Sarkotic"
 LOADING_TIP_29:0 ""I hold it my duty to say decisively that only the immediate consolation of the South Slavic question in the Croatian sense can bring us strengthening and empowerment in the south.\n- Stjepan Sarkotic, 1918"
 LOADING_TIP_30:0 "Those who do not move, do not notice their chains.\n- Rosa Luxemburg"
 LOADING_TIP_31:0 "Before a revolution happens, it is perceived as impossible, after it happens it is seen as having been inevitable.\n- Rosa Luxemburg"
 LOADING_TIP_32:0 "The urge to destroy is also a creative urge!\n- Mikhail Bakunin"
 LOADING_TIP_33:0 "With the extinction of my people, humanity will lose one form of human expression. For the sake of humanity, I consider it my duty to be a Latvian.\n- Ernests Brastins"
 LOADING_TIP_34:0 "If you took the most ardent revolutionary, vested him in absolute power, within a year he would be worse than the Tsar himself.\n- Mikhail Bakunin"
 LOADING_TIP_35:0 "The revolutionary is a doomed man. Everything in him is wholly absorbed in the single thought and the single passion for revolution.\n- Sergey Nechayev"
 LOADING_TIP_36:0 "The revolutionary is a dedicated man, merciless toward the State and toward the educated classes; and he can expect no mercy from them.\n- Sergey Nechayev"
 LOADING_TIP_37:0 "Slavs dont hate the Jews for being Jews, we hate them for being Germans.\n- Radola Gajda"
 LOADING_TIP_38:0 "Every nation has its time under God's sun, and the linden is blossoming, while the oak bloomed long ago.\n- Ludovit Stur"
 LOADING_TIP_39:0 "This foreign nation, unconnected by any bond with our nation, a nation that fundamentally rejected Christianity and therefore did not know the love of neighbor, was terribly crafting among our tribes.\n- Ludovit Stur on Jews, 1850"

