  rob_usa.t:0 "Strikes Crushed in Georgia"
  rob_usa.d:0 "After winning his second term last month, Governor Eugene Talmadge of Georgia send the Georgia National Guard into several striking mill towns across the state. Reports are coming in that he has reported several mill workers to camps outside of Atlanta, some with barbed wire and machine gun totting guardsmen watching. The Georgian Governor claims that the strikes were caused by 'outsiders seeking to spread communism and choas'. Whatever, the case Georgia strikes have effectively been ended."
  rob_usa.a:0 "He's one tough nut"
